<mat-toolbar>
  <span class="spacer"></span>
  <button
    mat-raised-button
    color="accent"
    type="submit"
    (click)="onLogOut()"
  >Log Out</button>
</mat-toolbar>
<div class="page-content">
  <app-list
    [dataSource]="listData()"
    [dataConfig]="listConfig"
  ></app-list>
  <app-add-item
   [dataConfig]="listConfig"
   [isLoading]="isLoading$ | async"
   (onAddItem)="onAddItem($event)"
  ></app-add-item>
</div>
