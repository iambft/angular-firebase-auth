<div class="container gradient-bg">
  <ng-container *ngIf="authService.user() === null; else loading">
    <app-login-form
      [loginStatus]="loginService.status()"
      (login)="login($event)"
  />
  <a (click)="onGoToRegistration()">Create account</a>
  <p>or</p>
  <button (click)="googleSignin()">login with google</button>
  </ng-container>
</div>


<ng-template #loading>
  <mat-spinner diameter="50"/>
</ng-template>
